<ion-header>
  <ion-toolbar>
    <ion-title>Verify Email</ion-title>
    <ion-button expand="end" (click)="resendVerificationEmail()">Login</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title><ion-icon name="timer-outline"></ion-icon>&nbsp; Verify your email address</ion-card-title>
      <ion-card-subtitle>Christian Songbook</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>We have sent you an email with a verification link. Please check your email and click the link to verify your
        account.</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="resendVerificationEmail()">Resend Verification Email</ion-button>
      </ion-col>

      <ion-col>
        <ion-button expand="block" (click)="resendVerificationEmail()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
