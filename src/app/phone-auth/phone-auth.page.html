<ion-header>
  <ion-toolbar>
    <ion-title>Phone Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>
  </ion-item>
  <div id="recaptcha-container"></div>
  <ion-button expand="full" (click)="sendVerificationCode()">Send Verification Code</ion-button>

  <ion-item *ngIf="verificationId">
    <ion-label position="floating">Verification Code</ion-label>
    <ion-input type="text" [(ngModel)]="verificationCode"></ion-input>
  </ion-item>
  <ion-button *ngIf="verificationId" expand="full" (click)="verifyCode()">Verify Code</ion-button>
</ion-content>
